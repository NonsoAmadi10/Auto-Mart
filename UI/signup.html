<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
    <header>
      <nav>
          <h2 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h2>
      </nav>
    </header>

    <div class="wrapper">
      <form action="" class="account">
        <legend>Register</legend>
        <hr>
        <div class="input-labels">
          <input type="text" name="" id="first-name" placeholder="Firstname" required>
        </div>
        <div class="input-labels">
            <input type="text" name="" id="last-name" placeholder="Lastname" required>
          </div>
          <div class="input-labels">
              <input type="email" name="" id="email" placeholder="Email" required>
            </div>
            <div class="input-labels">
                
                <input type="text" name="" id="address" placeholder="House Address" required>
              </div>
              <div class="input-labels">
                  <input type="password" name="" id="password" placeholder="Password" required>
                </div>
                <div class="input-labels">
                    <input type="password" name="" id="password2" placeholder="Confirm Password" required>
                  </div>
                  <div class="input-labels">
                      <input type="password" name=""  placeholder="Admin Secret" id="admin-secret">
                    </div>
                    <div class="input-labels">
                        <button type="submit" class="btn-primary">Register</button>
                    </div>
                    <div class="others">
                      <p>Already Have an account?? <a href="">Login Here</a> </p>
                    </div>
      </form>
    </div>
</body>
</html>

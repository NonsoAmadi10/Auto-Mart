<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
    <header>
      <nav>
          <h2 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h2>
      </nav>
    </header>

    <div class="wrapper">
      <form action="" class="signup">
        <div class="input-labels">
          <label for="firstname">Firstname</label>
          <input type="text" name="" id="first-name" required>
        </div>
        <div class="input-labels">
            <label for="lastname">Lastname</label>
            <input type="text" name="" id="last-name"required>
          </div>
          <div class="input-labels">
              <label for="Email">Email</label>
              <input type="text" name="" id="email" required>
            </div>
            <div class="input-labels">
                <label for="Address">House Address</label>
                <input type="text" name="" id="address" required>
              </div>
              <div class="input-labels">
                  <label for="Password">Password</label>
                  <input type="password" name="" id="password" required>
                </div>
                <div class="input-labels">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="text" name="" id="password2" required>
                  </div>
                  <div class="input-labels">
                      <label for="admin-secret">admin-secret</label>
                      <input type="text" name="" id="admin-secret">
                    </div>
                    <button type="submit">Register</button>
      </form>
    </div>
</body>
</html>

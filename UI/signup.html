<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
    <header>
  

        
        <div id="main">
            <h2 class="logo">Aut<span class="logo"><i class="material-icons">
             local_shipping
             </i></span>Mart</h2>
            
          
            
            </div>
        </div>
        
        </div>
     </header>
      <div class="flash-messages"></div>
    <div class="wrapper">
      <form action="" class="account" id="signup">
        <legend>Register</legend>
        <hr>
        <div class="input-labels">
          <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
        </div>
        <div class="input-labels">
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
          </div>
          <div class="input-labels">
              <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-labels">
                
                <input type="text" name="address" id="address" placeholder="House Address" required>
              </div>
              <div class="input-labels">
                  <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-labels">
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
                  </div>
                  <div class="input-labels">
                      <input type="password" name="adminSecret"  placeholder="Admin Secret" id="adminSecret">
                    </div>
                    <div class="input-labels">
                        <button type="submit" class="btn-primary">Register</button>
                    </div>
                    <div class="others">
                      <p>Already Have an account?? <a href="signin.html">Login Here</a> </p>
                    </div>
      </form>
    </div>
    <script src="js/signup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jwt.decode.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>View Car</title>
 <link rel="stylesheet" href="css/index.css">
 <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
 <header>
  <nav>
      <h1 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h1>
  </nav>
  </header>
  <div class="wrapper">
   <div class="showcase">
    <div class="ads">
     <img src="images/action-asphalt-auto-977003.jpg" alt="picture of vehicle" class="big-img">
     <h3 class="car-title">Ferrari</h3>
     <p class="dealer"> <strong>Dealer: </strong> NonnyPy International  </p>
     <p class="posted-on">Posted Yesterday 11pm</p>
     <button class="btn-primary" id="open-modal">
      Make Order
     </button>
     <button class="btn-danger" id="report">
      Flag AD
     </button>
     <hr>
     <div class="specification">
      <h4>Performance and Specifications</h4>
      <p><strong>Condition:</strong>  Used</p>
      <p><strong>Make:</strong> Ferarri</p>
      <p><strong>Model:</strong>GT 2980</p>
      <p><strong>Year:</strong>  2015</p>
      <p id="update-status"><strong>Status:</strong>Available</p>
     </div>
     <p class="btn-default" id="price">
     <strong>PRICE: </strong> NGN 3,000,000.000
     </p>
    </div>
   </div>


   <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="" class="post-ad" id="purchase-form">
       <h3>Make Order</h3>
       <hr>
       <div class="input-detail">
        <label for="price"> How Much Are You Offering??</label>
        <input type="text" name="" id="purchase-order" placeholder="NGN" required>
       </div>
       

       <div class="input-detail">
        <button type="submit" class="btn-default">Make Purchase</button>
      </div>
      </form>
    </div>
  
  </div>
  <div id="flagModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close closereport">&times;</span>
      <form action="" class="post-ad flag" id="flag-form">
       <h3>Report Advert</h3>
       <hr>
       <div class="input-detail">
        <label for="price"> Reason for Report</label>
        <input type="text" name="" id="flag-reason" placeholder="Reason" required>
       </div>
       

       <div class="input-detail">
        <button type="submit" class="btn-danger"> Report</button>
      </div>
      </form>
    </div>
  
  </div>
   
  </div>
  <script src="js/modal.js"></script>
  <script src="js/purchase.js"></script>
  <script src="js/flag.js"></script>
</body>
</html>

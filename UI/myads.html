<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>My ADs</title>
 <link rel="stylesheet" href="css/index.css">
 <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header>
  

        <div class="sidebar" id="sidebar">
          <a href="#" class="closebtn">&times;</a>
          
          <a href="marketplace.html"><i class="fas fa-shopping-cart"></i> MarketPlace</a>
          <a href="myads.html" class="active"><i class="fas fa-ad"></i>  My Adverts</a>
          <a href="post.html"><i class="fas fa-plus-circle"></i>  Post an Ad</a>
          <a href="orders.html" ><i class="far fa-calendar"></i>  My Orders</a>
          <a href="login.html"><i class="fas fa-sign-out-alt"></i>  Logout</a>
        </div>
        <div id="main">
            <h1 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h1>
          <button class="openmenu">&#9776; Menu</button> 
          
        </div>
        
    </header>

  <div class="wrapper">
  <div class="showcase">
   <h3>MY ADVERTS</h3>

   <div class="ads">
    <img src="images/automobile-automotive-car-116675.jpg" alt="picture of vehicle" class="big-img">
    <h3 class="car-title">LandRover Autobiography</h3>
    <p class="posted-on">Posted Yesterday 11:59pm </p>
    <button class="btn-default" id="open-modal">
     Edit
    </button>
    <hr>
    <div class="specification">
     <h4>Performance and Specifications</h4>
     <p><strong>Condition:</strong>  Used</p>
     <p><strong>Make:</strong>  LandRover</p>
     <p><strong>Model:</strong>  Autobiography</p>
     <p><strong>Year:</strong>  2015</p>
     <p id="update-status"><strong>Status:</strong>Available</p>
    </div>
    <p class="btn-default" id="price">
    <strong>PRICE: </strong> NGN 3,000,000.000
    </p>
   </div>

   <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="" class="post-ad" id="update-form">
       <h3>Update Advertisement</h3>
       <div class="input-detail">
        <label for="price"> New Price*</label>
        <input type="text" name="" id="new-price" placeholder="NGN" required>
       </div>
       <div class="input-detail">
        <select name="" id="status">
         <option selected value="0">Status</option>
         <option value="Available">Available</option>
         <option value="Sold">Sold</option>
         </select>
       </div>

       <div class="input-detail">
        <button type="submit" class="btn-default">Update Advert</button>
      </div>
      </form>
    </div>
  
  </div>
  </div>
  </div>
  <script src="js/menubar.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/updateprice.js"></script>
</body>
</html>

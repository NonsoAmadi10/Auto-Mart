<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Signin</title>
</head>
<body>
    <header>
  

        
           <div id="main">
               <h2 class="logo">Aut<span class="logo"><i class="material-icons">
                local_shipping
                </i></span>Mart</h2>
               
             
               
               </div>
           </div>
           
           </div>
        </header>
  
      <div class="wrapper">
        <form action="" class="account" id="signin">
          <legend>LOGIN</legend>
          <hr>
          
            <div class="input-labels">
                <input type="email" name="" id="email" placeholder="Email" required>
              </div>
              
                <div class="input-labels">
                    <input type="password" name="" id="password" placeholder="Password" required>
                  </div>

                    <div class="input-labels">
                        <input type="password" name=""  placeholder="Admin Secret" id="admin-secret">
                      </div>
                      <div class="input-labels">
                          <button type="submit" class="btn-primary">Login</button>
                      </div>
                      <div class="others">
                        <p>Don't Have an account??' <a href="signup.html">Register Here</a> </p>
                      </div>
        </form>
      </div>
      <script src="js/signin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>MarketPlace</title>
 <link rel="stylesheet" href="css/index.css">
 <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
 <header>
  <nav>
      <h1 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h1>
  </nav>
  </header>

  <div class="wrapper">
   <div class="searchbar">
    <form action="" id="filter" class="row">
     <h5>Filter By: </h5>
     <select name="" id="filter-options" class="filter-options">
      <option value="-1">Select a filter Option</option>
      <option value="price">Price</option>
      <option value="status">Car Status</option>
      <option value="manufacturer">Manufacturer</option>
     </select>
     <div class="option"></div>
     <button type="submit" class="btn-default">Go</button>
    </form>
   </div>
  </div>
  <script src="js/filter.js"></script>
</body>
</html>

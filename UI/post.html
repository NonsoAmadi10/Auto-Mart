<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
 <title>Sell Your Car</title>
</head>
<body>
 <header>
  <nav>
      <h2 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h2>
  </nav>
 </header>
  <div class="wrapper">
   <form action="" class="post-ad">
    <legend>Sell Your Vehicle</legend>
    <hr> 
    <p>Enter Vehicle Details</p>
    <div class="input-detail">
     <label for="Manufacturer">Manufacturer*</label>
      <select name="" id="manufacturer">
       <option selected value="0">Select Manufacturer</option>
       <option value="Audi">Audi</option>
       <option value="BMW">BMW</option>
       <option value="Citroen">Citroen</option>
      <option value="Ford">Ford</option>
      <option value="Honda">Honda</option>
      <option value="Jaguar">Jaguar</option>
      <option value="LandRover">Land Rover</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Mini">Mini</option>
      <option value="Nissan">Nissan</option>
      <option value="Toyota">Toyota</option>
      <option value="Volvo">Volvo</option>
      </select>
     
    </div>
    <div class="input-detail">
      <label for="body_type">Body Type* </label>
        <select name="" id="body_type">
         <option selected value="0">Select Body Type</option>
         <option value="Car">Car</option>
         <option value="Truck">Truck</option>
         <option value="Van">Van</option>
         <option value="Trailer">Trailer</option>
    </select>
    </div>
    
    <div class="input-detail">
     <label for="State">State*</label>
     <select name="" id="state">
       <option selected value="0">State</option>
       <option value="New">New</option>
       <option value="Used">Used</option>
       </select>
    </div>
    <div class="input-detail">
      <label for="Model">Model*</label>
      <input type="text" name="" id="model" required>
     </div>
     <div class="input-detail">
       <label for="Year">Year*</label>
       <input type="text" name="" id="year" required>
      </div>
      <div class="input-detail">
       <label for="price">Price*</label>
       <input type="text" name="" id="price" placeholder="NGN" required>
      </div>
      <div class="input-detail">
        <label for="upload"> <strong>Upload Photo:</strong></label>
        <input type="file" name="photo" id="photo">
       </div>

      <div class="input-detail">
        <button type="submit" class="btn-default">Post Advert</button>
      </div>
   </form>
   
  </div>
</header>
</body>
</html>

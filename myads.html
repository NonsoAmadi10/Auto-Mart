<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>My ADs</title>
 <link rel="stylesheet" href="css/index.css">
 <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
 <header>
  <nav>
      <h1 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h1>
  </nav>

  <div class="wrapper">
  <div class="showcase">
   <h3>MY ADVERTS</h3>

   <div class="ads">
    <img src="images/automobile-automotive-car-116675.jpg" alt="picture of vehicle" class="big-img">
    <h3 class="car-title">LandRover Autobiography</h3>
    <p class="posted-on">Posted Yesterday 11:59pm </p>
    <button class="btn-default" id="update-price">
     Edit
    </button>
    <hr>
    <div class="specification">
     <h4>Performance and Specifications</h4>
     <p><strong>Condition:</strong>  Used</p>
     <p><strong>Make:</strong>  LandRover</p>
     <p><strong>Model:</strong>  Autobiography</p>
     <p><strong>Year:</strong>  2015</p>
     <p id="update-status"><strong>Status:</strong>Available</p>
    </div>
    <p class="btn-default" id="price">
    <strong>PRICE: </strong> NGN 3,000,000.000
    </p>
   </div>

   <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="" class="post-ad">
       <h3>Update Advertisement</h3>
       <div class="input-detail">
        <label for="price"> New Price*</label>
        <input type="text" name="" id="new-price" placeholder="NGN" required>
       </div>
       <div class="input-detail">
        <select name="" id="status">
         <option selected value="0">Status</option>
         <option value="Available">Available</option>
         <option value="Sold">Sold</option>
         </select>
       </div>
      </form>
    </div>
  
  </div>
  </div>
  </div>
</body>
</html>

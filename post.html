<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Post an AD </title>
</head>
<body>
  <div class="wrapper">
    <header>
                    <nav>
                        <h2 class="logo">Auto-Mart <span class="icon"><i class="fas fa-car"></i></span></h2>
                    </nav>
                  </header>

                  <div class="car-ad">
                      <form action="" class="post-car">
                          <legend>Sell your Vehicle </legend>
                             <hr>
                          <p>Your Car Details</p>
                          <div class="car-details">
                              <div class="detail-1">
																																		<div class="select-manufacturer">
																																				<select class="car-manufacturer">
																																						<option value="0">Select car:</option>
																																						<option value="Audi">Audi</option>
																																						<option value="BMW">BMW</option>
																																						<option value="Citroen">Citroen</option>
																																						<option value="Ford">Ford</option>
																																						<option value="Honda">Honda</option>
																																						<option value="Jaguar">Jaguar</option>
																																						<option value="Land Rover">Land Rover</option>
																																						<option value="Mercedes">Mercedes</option>
																																						<option value="Mini">Mini</option>
																																						<option value="Nissan">Nissan</option>
																																						<option value="Toyota">Toyota</option>
																																						<option value="Volvo">Volvo</option>
																																				</select>
																																		</div>
																																	<div class="select">
																																			<select name="status" id="status">
																																					<option value="State" selected >State</option>
																																					<option value="New">New</option>
																																					<option value="Used">Used</option>
																																				</select>
																																	</div>
																																		
                              </div>
                              <div class="detail-2">
																															<input type="text" name="" id="" placeholder="Model">
																															<div class="select">
																																	<select name="BodyType" id="body_type">
																																			<option value="Body" selected >Body Type</option>
																																			<option value="Car">Car</option>
																																			<option value="Truck">Truck</option>
																																			<option value="Bus">Bus</option>
																																			<option value="Trailer">Trailer</option>
																																		</select>
																															</div>
																														</div>
                          </div>
                      </form>
                  </div>
    </div>

</body>
</html>
